<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="container"></div>

    <script>
      const container = document.getElementById("container");

      // let sampleData = [{
      //         name: "Abhijith",
      //         age: 23
      //     },
      //     {
      //         name: "Harry",
      //         age: 18
      //     },
      //     {
      //         name: "Potter",
      //         age: 20
      //     }
      // ]

      fetch("https://jsonplaceholder.typicode.com/users")
        .then((res) => res.json())
        .then((result) => {
          console.log(result);

          let htmlEl = `<div>${getEle(result)}</div>`;

          container.innerHTML = htmlEl;
        });

      function getEle(sampleData) {
        let ele = "";

        for (let i = 0; i < sampleData.length; i++) {
          ele += `
                    <div style="
                        border: 1px solid #ddd; 
                        border-radius: 12px; 
                        padding: 16px; 
                        margin: 10px 0; 
                        box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
                        background: linear-gradient(135deg, #fdfdfd, #f7f7f7); 
                        max-width: 300px;
                        font-family: Arial, sans-serif;
                    ">
                        <h3 style="margin: 0; font-size: 18px; color: #333;">
                        ${sampleData[i]?.name}
                        </h3>
                        <p style="margin: 5px 0 0; font-size: 14px; color: #555;">
                        ${sampleData[i]?.email}
                        </p>
                    </div>
                    `;
        }

        return ele;
      }
    </script>
  </body>
</html>
